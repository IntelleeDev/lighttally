<div class="c-item-box">
  <span ion-text color="text-color">{{ headTitle }}</span>
  <div ngClass="trans" (click)="openModal()">Select bulb</div>

  <div *ngIf="data.length > 0">
    <div class="trans" *ngFor="let d of data">
      <div class="actions-box">
        <span>{{ d.name }}</span>
        <span ion-button color="link-color" (click)="removeItem(d.id)">
          <ion-icon name="close"></ion-icon>
        </span>
      </div>
    </div>
  </div>
</div>
