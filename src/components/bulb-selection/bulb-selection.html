<div class="c-item-box">
  <span 
    ion-text color="text-color"
    ngClass="fs-rem-16 padding-top-5 input-label display-ib"
    >
    {{ headTitle }}
  </span>
  <div ngClass="trans" (click)="openModal()">Select bulb</div>

  <div *ngIf="selectedBulb">
    <div class="bulb-pill">
      <div class="actions-box">
        <span>{{ selectedBulb.name }} - {{ selectedBulb.type }} {{ selectedBulb.wattage }}</span>
      </div>
    </div>
  </div>
</div>
