<div>
  <div class="box">
    <div class="c-item-box">
      <span ion-text color="text-color">Enter Number of Fixtures</span>
      <ion-input ngClass="trans" [(ngModel)]="numOfFixtures" type="number" value="" placeholder="Enter number of fixtures"></ion-input>
    </div>

    <div class="c-item-box">
      <span ion-text color="text-color">Balast Type</span>
      <ion-item ngClass="blank" no-lines>
        <ion-select ngClass="trans" [(ngModel)]="balastType" full placeholder="Select balast type">
          <ion-option *ngFor="let balast of balastTypes">{{ balast }}</ion-option>
        </ion-select>
      </ion-item>
    </div>

    <div class="c-item-box">
      <span ion-text color="text-color">Enter Number of Bulbs</span>
      <ion-input ngClass="trans" [(ngModel)]="numOfBulbs" type="number" value="" placeholder="Enter number of bulbs"></ion-input>
    </div>

    <bulb [headTitle]="title"></bulb>

    <div class="c-item-box">
      <span ion-text color="text-color">Wattage</span>
      <ion-input ngClass="trans" [(ngModel)]="wattage" type="number" value="" placeholder="Enter wattage"></ion-input>
    </div>

    <div class="c-item-box">
      <span ion-text color="text-color">Wrong Bulb</span>
      <ion-list radio-group [(ngModel)]="wrongBulb">
        <ion-item ngClass="trans" no-lines>
          <ion-label>Yes</ion-label>
          <ion-radio value="true"></ion-radio>
        </ion-item>
        <ion-item ngClass="trans" no-lines>
          <ion-label>No</ion-label>
          <ion-radio value="false"></ion-radio>
        </ion-item>
      </ion-list>
    </div>
  </div>

 <div>
    <div class="icon-box" (click)="takeSnapShot()">
      <ion-icon ngClass="large" color="text-color" name="camera"></ion-icon>
    </div>
    <p ion-text color="text-color" class="text">Capture image of existing fixture</p>
 </div>
</div>
