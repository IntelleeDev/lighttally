<div>
  <!-- Existing Light Fixture Form -->
  <form [formGroup]="existingLightForm" class="box">

    <!-- Number of Fixtures -->
    <div class="c-item-box">
      <span 
        ion-text color="text-color"
        ngClass="fs-rem-16 padding-top-5 input-label display-ib"
        >
        Enter Number of Fixtures
      </span>
      <ion-input 
        type="number"
        ngClass="trans" 
        formControlName="numOfFixtures"
        placeholder="Enter number of fixtures">
      </ion-input>
    </div>

    <!-- Balast Type -->
    <div class="c-item-box">
      <span 
        ion-text color="text-color"
        ngClass="fs-rem-16 padding-top-5 input-label display-ib"
        >
        Balast Type
      </span>
      <ion-item ngClass="blank" no-lines>
        <ion-select 
          ngClass="trans" 
          formControlName="balastType" 
          full placeholder="Select balast type"
          >
          <ion-option *ngFor="let balast of balastTypes">{{ balast }}</ion-option>
        </ion-select>
      </ion-item>
    </div>

    <!-- Number of Bulbs  -->
    <div class="c-item-box">
      <span 
        ion-text color="text-color"
        ngClass="fs-rem-16 padding-top-5 input-label display-ib"
        >
        Enter Number of Bulbs
      </span>
      <ion-input 
        type="number"
        ngClass="trans" 
        formControlName="numOfBulbs" 
        placeholder="Enter number of bulbs">
      </ion-input>
    </div>

    <!-- Select Bulb Component -->
    <bulb-selection [headTitle]="title"></bulb-selection>

    <!-- Wrong bulb -->
      <div class="c-item-box">
        <span 
          ion-text color="text-color"
          ngClass="fs-rem-16 padding-top-5 input-label display-ib"
          >
          Wrong Bulb
        </span>
        <ion-list radio-group formControlName="wrongBulb">
          <ion-grid no-padding>
            <ion-row>
              <ion-col col-6>
                <ion-item ngClass="blank fs-12" no-lines>
                  <ion-label color="text-color">YES</ion-label>
                  <ion-radio value="true"></ion-radio>
                </ion-item>
              </ion-col>
              <ion-col col-6>
                <ion-item ngClass="blank fs-12" no-lines>
                  <ion-label color="text-color">NO</ion-label>
                  <ion-radio value="false"></ion-radio>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-list>
      </div>
  </form>
  
  <!-- Form Ends -->

 <!-- Snapshot of Fixture -->
 <div>
    <div class="icon-box" (click)="presentActionSheet()">
      <ion-icon ngClass="large" color="text-color" name="camera"></ion-icon>
    </div>
    <p ion-text color="text-color" class="sm-text">Capture image of existing fixture</p>
 </div>
</div>
