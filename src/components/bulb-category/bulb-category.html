<ion-content ngClass="frame-content">
    <div class="padding-5"></div>
    <div class="padding-10"></div>
  <!-- Label here -->
  <ion-item-divider ngClass='heading'>{{ headTitle }}</ion-item-divider>
  <div padding>
    <ion-list>
      <ion-item (click)="openBulbDialog(category.type)" 
        *ngFor="let category of categories" ngClass="evaluation-list margin-10" no-lines>
        <div item-start>
          <img width="50" height="50" src="{{category.src}}"/>
        </div>
        <div>
          <span class="text">{{ category.type }}</span>
        </div>
      </ion-item>
    </ion-list>
    <button  
      mode="ios" 
      ion-button
      color="loc-button" 
      (click)="dismissModal()" 
      full class="c-button no-bg">
        done
    </button>
  </div>
</ion-content>
