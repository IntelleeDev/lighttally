<div>

  <!-- General Info Form -->
  <form [formGroup]="genInfoForm" class="box">

    <!-- Room Name -->
    <div class="c-item-box">
      <span ion-text color="text-color">Room Name</span>
      <ion-input 
        type="text"
        ngClass="trans" 
        formControlName="roomName"
        placeholder="Enter room name">
      </ion-input>
    </div>

    <!-- Lighting Hours (Total/week)-->
    <div class="c-item-box">
      <span ion-text color="text-color">Lighting Occupied Hours</span>
      <div ngClass="trans" (click)="presentPopover()">Select lighting hours</div>
    </div>

    <!-- Height to Fixtures -->
    <div class="c-item-box">
      <span ion-text color="text-color">Height To Fixtures</span>
      <ion-input
        type="text" 
        ngClass="trans" 
        formControlName="heightToFixtures" 
        placeholder="Enter height to fixtures">
      </ion-input>
    </div>
    
    <!-- Lift -->
    <div class="c-item-box">
      <span ion-text color="text-color">Lift</span>
      <ion-list radio-group formControlName="hasLift">
        <ion-grid no-padding>
          <ion-row>
            <ion-col col-5>
              <ion-item ngClass="blank fs-12" no-lines>
                <ion-label color="text-color">YES</ion-label>
                <ion-radio value="true"></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col col-1><div></div></ion-col>
            <ion-col col-5>
              <ion-item ngClass="blank fs-12" no-lines>
                <ion-label color="text-color">NO</ion-label>
                <ion-radio value="false"></ion-radio>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </div>
    
  </form>

  <!-- Form Ends -->
</div>
