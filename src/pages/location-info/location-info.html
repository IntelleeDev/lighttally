<ion-header no-border>
  <ion-toolbar color="nav-header">
    <button ion-button menuToggle>
      <ion-icon color="nav-icon" name="menu"></ion-icon>
    </button>
    <ion-title>Evaluation Location Info</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content ngClass="frame-content">
  <br/>
  <!-- Label here -->
  <ion-item-divider ngClass='heading'>Enter Location Information</ion-item-divider>

  <div padding>
    <!-- Form -->
    <form [formGroup]="locationForm">
      <div class="c-item-box">
        <span ion-text color="text-color">Business Name</span>
        <ion-input ngClass="trans" formControlName="businessName" type="text" value="" placeholder="Enter your business name"></ion-input>
      </div>

      <div class="c-item-box">
        <span ion-text color="text-color">Address</span>
        <ion-input ngClass="trans" formControlName="address" type="text" value="" placeholder="Enter your address"></ion-input>
      </div>

      <div class="c-item-box">
        <span ion-text color="text-color">Electric Company</span>
        <ion-item ngClass="blank" no-lines>
          <ion-select ngClass="trans" formControlName="energyCompany" full placeholder="Select electric company">
            <ion-option  *ngFor="let company of energyCompanies">{{ company }}</ion-option>
          </ion-select>
        </ion-item>
      </div>  
      
      <div class="c-item-box">
        <span ion-text color="text-color">Account Number</span>
        <ion-input ngClass="trans" formControlName="accountNumber" type="number" value="" placeholder="Enter account number"></ion-input>
      </div>

      <div class="c-item-box">
        <span ion-text color="text-color">KWH Filed</span>
        <ion-list radio-group formControlName="kwhFiled">
          <ion-grid no-padding>
            <ion-row>
              <ion-col col-5>
                <ion-item ngClass="trans fs-12" no-lines>
                  <ion-label color="text-color">YES</ion-label>
                  <ion-radio value="true"></ion-radio>
                </ion-item>
              </ion-col>
              <ion-col col-1><div></div></ion-col>
              <ion-col col-5>
                <ion-item ngClass="trans fs-12" no-lines>
                  <ion-label color="text-color">NO</ion-label>
                  <ion-radio value="false"></ion-radio>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-list>
      </div>

      <div class="c-item-box">
        <span ion-text color="text-color">Square Footage</span>
        <ion-input ngClass="trans" formControlName="squareFootage" type="number" value="" placeholder="Enter square footage"></ion-input>
      </div>

      <div class="c-item-box">
        <span ion-text color="text-color">Working Hours</span>
        <div ngClass="trans" (click)="presentPopover()">Select working hours</div>
      </div>  

      <div formGroupName="contactPerson">
        <div class="c-item-box">
          <span ion-text color="text-color">Contact Person</span>
          <ion-input ngClass="trans" formControlName="name" type="text" value="" placeholder="Enter the name of contact person"></ion-input>
        </div>

        <div class="c-item-box">
          <span ion-text color="text-color">Email</span>
          <ion-input ngClass="trans" formControlName="email" type="email" value="" placeholder="Please enter email"></ion-input>
        </div>

        <div class="c-item-box">
          <span ion-text color="text-color">Phone Number</span>
          <ion-input ngClass="trans" formControlName="phoneNumber" type="tel" value="" placeholder="Please enter your land or mobile phone"></ion-input>
        </div>
      </div>

    <!-- Next and Previous Button -->
    <div>
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-4>
            <button class="c-button no-bg" color="loc-button" ion-button full (click)="toDashboardPage()">previous</button>
          </ion-col>
          <ion-col></ion-col>
          <ion-col col-4>
            <button class="c-button no-bg" color="loc-button" ion-button full (click)="submit()">next</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </form>
  </div>
</ion-content>
