<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Evaluation Location Info</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- Label here -->
  <ion-item-divider>Enter Location Information</ion-item-divider>

  <!-- Form -->
  <ion-list>
    <ion-item>
      <ion-label floating>Business Name</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Full Address with Zipcode</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Utility Company</ion-label>
      <ion-select>
        <ion-option>PHCN</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Building Type</ion-label>
      <ion-select>
        <ion-option>Skycraper</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Working Hours</ion-label>
      <ion-select>
        <ion-option></ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Contact Person</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contact Person Phone No</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Select Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
  </ion-list>

  <!-- Previous Button -->
  <div>
    <button ion-button full color="secondary" (click)="goToRoomPage()">next</button>
  </div>
</ion-content>
