<ion-header>
  <ion-navbar color="text-color">
    <button ion-button menuToggle>
      <ion-icon color="nav-icon" name="menu"></ion-icon>
    </button>
    <ion-title>Evaluation - Room</ion-title>
  </ion-navbar>
</ion-header>

  
<ion-content ngClass="frame-content">
  <div padding>
    <!-- Tab buttons -->
    <ion-segment [(ngModel)]="mode" color="text-color">
      <ion-segment-button isActive="true" value="0" (click)="goToSlide(0)">General Info</ion-segment-button>
      <ion-segment-button value="1" (click)="goToSlide(1)">Existing Lights</ion-segment-button>
      <ion-segment-button value="2" (click)="goToSlide(2)">Replacement</ion-segment-button>
    </ion-segment>

    <!-- View Pager Slides -->
    <ion-slides>
      <ion-slide>
        <general-info></general-info>
      </ion-slide>
      <ion-slide>
        <existing-light></existing-light>
      </ion-slide>
      <ion-slide>
        <replacement *ngIf="!showFinalizePage"></replacement>
        <finalize *ngIf="showFinalizePage"></finalize>
      </ion-slide>
    </ion-slides>

    <div class="box">
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-4>
            <button class="c-button no-bg" color="loc-button" ion-button full (click)="slidePrev()">previous</button>
          </ion-col>
          <ion-col></ion-col>
          <ion-col col-4>
            <button class="c-button no-bg" color="loc-button" ion-button full (click)="slideNext()">next</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>  
</ion-content>
