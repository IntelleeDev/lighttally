<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Evaluation - Room</ion-title>
  </ion-navbar>
</ion-header>

  
<ion-content>
  <div padding>
    <!-- Tab buttons -->
    <ion-segment>
      <ion-segment-button (ionSelect)="toToSlide(1)">General Info</ion-segment-button>
      <ion-segment-button (ionSelect)="toToSlide(1)">Existing Lights</ion-segment-button>
      <ion-segment-button (ionSelect)="toToSlide(1)">Replacement</ion-segment-button>
    </ion-segment>

    <!-- View Pager Slides -->
    <ion-slides>
      <ion-slide>
        <general-info></general-info>
      </ion-slide>
      <ion-slide>
        <existing-light></existing-light>
      </ion-slide>
      <ion-slide>
        <replacement></replacement>
      </ion-slide>
    </ion-slides>
  </div>

</ion-content>
