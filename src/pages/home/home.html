<ion-menu [content]="content">
  <ion-content ngClass="frame-content">
    <ion-list>
      <button ngClass="drawer" no-lines menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button ngClass="drawer" no-lines menuClose ion-item (click)="logoutUser()">
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
