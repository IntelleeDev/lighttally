<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <img src="../assets/imgs/bone.jpg">         
  
    <section>
      <h3 ion-text>Andrea Jamie Frasco</h3>
      <h5 ion-text>Lagos</h5>
    </section>
    <button
      ion-button full 
      color="secondary"
      (click)="goToEvaluationPage()">
      Make evaluation
    </button>
    
    <!-- Label here -->
    <ion-item-divider>Previous Evaluations</ion-item-divider>

    <!-- List of evaluations -->
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-avatar item-start>
          <img src={{item.avatar_url}}>
        </ion-avatar>
        <div>
            <h4 ion-text>{{item.name}}</h4>
            <h6 ion-text>{{item.location}}</h6>
        </div>
        <div item-end>
          <strong>{{item.last_evaluation}} months</strong>
        </div>
      </ion-item>
    </ion-list>
</ion-content>
