<ion-header no-border>
  <ion-toolbar color="nav-header">
    <button ion-button menuToggle>
      <ion-icon color="nav-icon" name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content ngClass='frame-content'>
    <div padding>
        <div id="profile-avatar">
            <img class='fluid' src="../assets/imgs/bone.jpg">
        </div>         
      
        <div id="profile-name">
          <h4 class="fw-300">{{authUser?.fullname}}</h4>
          <p>Lagos</p>
        </div>
    
        <div id="horizontal-rule"></div>
    
        <div id="btn-box">
          <button
            mode="ios"
            class="c-button"
            ion-button
            (click)="goToEvaluationPage()">
            Make evaluation
          </button>
        </div>
    </div>
    
    <!-- Label here -->
    <ion-item-divider ngClass='heading'>Previous Evaluations</ion-item-divider>

    <div id="list-box">
      <!-- List of evaluations -->
      <ion-list>
        <ion-item no-lines ngClass='evaluation-list margin-10' *ngFor="let item of items">
          <ion-avatar item-start>
            <img src={{item.avatar_url}}>
          </ion-avatar>
          <div>
              <p class="text">{{authUser?.fullname}}</p>
              <p class="text">{{item.location}}</p>
          </div>
          <div item-end>
            <strong id="duration">{{item.last_evaluation}} months</strong>
          </div>
        </ion-item>
      </ion-list>
    </div>
</ion-content>
