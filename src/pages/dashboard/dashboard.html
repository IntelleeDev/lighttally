<ion-header>
  <ion-navbar color="nav-header">
    <button ion-button menuToggle>
      <ion-icon color="nav-icon" name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content ngClass='frame-content'>
    <div padding>
        <div id="profile-avatar">
            <img class='fluid' src="../assets/imgs/bone.jpg">
        </div>         
      
        <div id="profile-name">
          <h4>Andrea Jamie Frasco</h4>
          <p>Lagos</p>
        </div>
    
        <div id="horizontal-rule"></div>
    
        <div id="btn-box">
          <button
            class="c-button"
            ion-button
            color="secondary"
            (click)="goToEvaluationPage()">
            Make evaluation
          </button>
        </div>
    </div>
    
    <!-- Label here -->
    <ion-item-divider ngClass='heading'>Previous Evaluations</ion-item-divider>

    <div padding>
      <!-- List of evaluations -->
      <ion-list>
        <ion-item ngClass='evaluation-list' *ngFor="let item of items">
          <ion-avatar item-start>
            <img src={{item.avatar_url}}>
          </ion-avatar>
          <div>
              <h4 ion-text>{{item.name}}</h4>
              <h6 ion-text>{{item.location}}</h6>
          </div>
          <div item-end>
            <strong>{{item.last_evaluation}} months</strong>
          </div>
        </ion-item>
      </ion-list>
    </div>
</ion-content>
