<ion-content>
  <div padding>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" placehloder="password"></ion-input>
    </ion-item>

    <div>
      <button ion-button full color="seconday" (click)="authenticateUser()">
        Continue<span>  </span>
        <ion-spinner name="ios-small" *ngIf="isAuthenticating"></ion-spinner>
      </button>
    </div>
    <div>
      <span>Don't have an account?</span>
      <span ion-text color="primary" (click)="toSignUpPage()">SignUp</span>
    </div>
  </div>
</ion-content>
