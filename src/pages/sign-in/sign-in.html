<ion-content ngClass="hero-bg">
  <div padding>
    <div class="logo-box">
      <img class="fluid" src="../../assets/imgs/light_tally.png"/>
    </div>

    <form [formGroup]="signInForm" novalidate>
      <div>
        <ion-input ngClass="c-input invalid" formControlName="email" type="text" placeholder="Email"></ion-input>
      </div>      
      <div>
        <ion-input ngClass="c-input" formControlName="password" type="password" placehloder="password"></ion-input>
      </div>
      <div class="btn-box">
        <button
          mode="ios"
          class="c-button padding-15" 
          [disabled]="signInForm.invalid" 
          ion-button full (click)="authenticateUser()">
          Continue<span>&nbsp;&nbsp;</span>
          <ion-spinner *ngIf="isAuthenticating"></ion-spinner>
        </button>
      </div>
    </form>

    <div class="text-box" *ngIf="errorMessage">
      <span class="error fs-12">
        {{ errorMessage }}
      </span>
    </div>
    
    <div class="text-box">
      <span>Don't have an account?</span>
      <span ion-text color="link-color" (click)="toSignUpPage()">SignUp</span>
    </div>
  </div>
</ion-content>
