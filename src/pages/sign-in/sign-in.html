<ion-content ngClass="hero-bg">
  <div padding>
    <div class="logo-box">
      <img class="fluid" src="../../assets/imgs/light_tally.png"/>
    </div>

    <form [formGroup]="signInForm" novalidate>
      <div class="padding-top-10">
        <div class="c-form-control">
          <ion-input ngClass="c-input" formControlName="email" type="text" placeholder="Email"></ion-input>
        </div>      
        <div class="c-form-control">
          <ion-input ngClass="c-input" formControlName="password" type="password" placeholder="Password"></ion-input>
        </div>
      </div>

      <div class="btn-box">
        <button
          mode="ios"
          [disabled]="signInForm.invalid"
          class="c-button padding-15" 
          [disabled]="signInForm.invalid" 
          ion-button full (click)="authenticateUser()">
          Continue<span>&nbsp;&nbsp;</span>
          <ion-spinner color="text-color" *ngIf="isAuthenticating"></ion-spinner>
        </button>
      </div>
    </form>

    <div class="text-box" *ngIf="errorMessage">
      <span class="error fs-12">
        {{ errorMessage }}
      </span>
    </div>
    
    <div class="text-box">
      <span ion-text color="c-text-color">Don't have an account?</span>
    </div>

    <div class="text-box">
      <span ion-text color="link-color" (click)="toSignUpPage()">Sign up</span>
    </div>
  </div>
</ion-content>
