<ion-content ngClass="hero-bg">
  <div padding>
    
    <div class="logo-box">
      <img class="fluid" src="../../assets/imgs/light_tally.png"/>
    </div>
    
    <ion-item>
      <ion-label floating>Fullname</ion-label>
      <ion-input [(ngModel)]="fullname" value='' type="text" placeholder="Fullname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="email" value='' type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input [(ngModel)]="phoneNumber" value='' type="tel" placehloder="Phone number"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" value='' type="password" placehloder="password"></ion-input>
    </ion-item>
    
    <div ngClass="text-box">
      <button class="c-button" ion-button full (click)="registerUser()">
        Continue
        <span>&nbsp;&nbsp;</span>
        <ion-spinner *ngIf="isWaiting"></ion-spinner>
      </button>
    </div>

    <div ngClass="text-box">
      <span>Already have an account?</span>
      <span ion-text color="link-color" (click)="backToSignInPage()">Sign In</span>
    </div>
  </div>
</ion-content>
