<ion-content ngClass="hero-bg">
  <div padding>
    
    <div class="logo-box">
      <img class="fluid" src="../../assets/imgs/light_tally.png"/>
    </div>
    
    <ion-item ngClass="c-item">
      <ion-label color="text-color" floating>Fullname</ion-label>
      <ion-input [(ngModel)]="fullname" value='' type="text" placeholder="Fullname"></ion-input>
    </ion-item>

    <ion-item ngClass="c-item">
      <ion-label color="text-color" floating>Email</ion-label>
      <ion-input [(ngModel)]="email" value='' type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item ngClass="c-item">
       <ion-input color="text-color" [(ngModel)]="phoneNumber" value='' type="tel" placehloder="Phone number"></ion-input>
    </ion-item>
    
    <ion-item ngClass="c-item">
      <ion-label color="text-color" floating>Password</ion-label>
      <ion-input [(ngModel)]="password" value='' type="password" placehloder="password"></ion-input>
    </ion-item>
    
    <div ngClass="text-box">
      <button class="c-button" ion-button full (click)="registerUser()">
        Continue
        <span>&nbsp;&nbsp;</span>
        <ion-spinner color="text-color" *ngIf="isWaiting"></ion-spinner>
      </button>
    </div>

    <div ngClass="text-box">
      <span ion-text color="text-color">Already have an account?</span>
      <span ion-text color="link-color" (click)="backToSignInPage()">Sign In</span>
    </div>
  </div>
</ion-content>
