<ion-content>
  <div padding>
    <ion-item>
      <ion-label floating>Fullname</ion-label>
      <ion-input [(ngModel)]="fullname" type="text" placeholder="Fullname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mobile</ion-label>
      <ion-input [(ngModel)]="phoneNumber" type="tel" placehloder="mobile number"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" placehloder="password"></ion-input>
    </ion-item>
    
    <div>
      <button ion-button full color="seconday">Continue</button>
      <ion-spinner *ngIf="isWaiting"></ion-spinner>
    </div>
    <div>
      <span>Already have an account?</span>
      <span ion-text color="primary" (click)="backToSignInPage()">Sign In</span>
    </div>
  </div>
</ion-content>
